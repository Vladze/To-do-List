<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST JS</title>
    <link rel="shortcut icon" href="https://img.icons8.com/nolan/344/bloons-td-6.png" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="mainWrapper">
            <div class="content">
                <aside class="aside">
                    <ul class="aside_nav">
                        <li id="btn_page1" class="aside_item active"><ion-icon name="list-outline"></ion-icon></li>
                        <li id="btn_page2" class="aside_item "><ion-icon name="star-sharp"></ion-icon></li>
                        <li id="btn_page3" class="aside_item "><ion-icon name="trash-outline"></ion-icon></li>
                    </ul>
                </aside>
                <div class="main">
                    <div class="main_page page_1">
                        <div class="main_search">
                            <input class="input_search" type="text">
                            <div class="search_btn"><ion-icon name="search-outline"></ion-icon></div>
                        </div>
                        <div class="main_calendar">
                            <div class="calendar_btn"><ion-icon name="calendar-outline"></ion-icon></div>
                            <div class="calendar">
                                <div class="month">
                                    <div class="arrow-prev"><ion-icon name="chevron-back-outline"></ion-icon></div>
                                    <div class="date">
                                        <h2>May</h2>
                                        <p>Fri May 29, 2020</p>
                                    </div>
                                    <div class="arrow-next"><ion-icon name="chevron-forward-outline"></ion-icon></div>
                                </div>
                                <div class="weekdays">
                                    <div>Sun</div>
                                    <div>Mon</div>
                                    <div>Tue</div>
                                    <div>Wed</div>
                                    <div>Thu</div>
                                    <div>Fri</div>
                                    <div>Sat</div>
                                </div>
                                <div class="days">
                                    <div class="prev-date">26</div>
                                    <div class="prev-date">27</div>
                                    <div class="prev-date">28</div>
                                    <div class="prev-date">29</div>
                                    <div class="prev-date">30</div>
                                    <div>1</div>
                                    <div>2</div>
                                    <div>3</div>
                                    <div>4</div>
                                    <div>5</div>
                                    <div>6</div>
                                    <div>7</div>
                                    <div>8</div>
                                    <div>9</div>
                                    <div>10</div>
                                    <div>11</div>
                                    <div>12</div>
                                    <div>13</div>
                                    <div>14</div>
                                    <div>15</div>
                                    <div>16</div>
                                    <div>17</div>
                                    <div>18</div>
                                    <div>19</div>
                                    <div>20</div>
                                    <div>21</div>
                                    <div>22</div>
                                    <div>23</div>
                                    <div>24</div>
                                    <div>25</div>
                                    <div>26</div>
                                    <div>27</div>
                                    <div>28</div>
                                    <div class="today">29</div>
                                    <div>30</div>
                                    <div>31</div>
                                    <div class="next-date">1</div>
                                    <div class="next-date">2</div>
                                    <div class="next-date">3</div>
                                    <div class="next-date">4</div>
                                    <div class="next-date">5</div>
                                    <div class="next-date">6</div>
                                </div>
                                <div class="periods">
                                    <div class="period period_from"><label for="periodFrom">From</label><input type="date" id="periodFrom" value="2022-01-01"></div>
                                    <div class="period period_to"><label for="periodTo">To</label><input type="date" id="periodTo" value="2022-12-31"></div>
                                    <div class="period_btn"><button id="periodShow">show</button></div>
                                </div>
                            </div>
                            <div class="calendar_period">
                                <!-- <div class="periodFrom">12.12.2022</div>
                                <div class="periodTo"> - 01.08.2022</div>
                                <div class='period_delete_btn'><ion-icon name="close-circle-outline"></ion-icon></div> -->
                            </div>
                        </div>
                        <div class="main_title">Todo list</div>
                        <div class="main_subtitle">Your Tasks</div>
                        <div id="allTasks" class="tasks">
                            <div class="empty-backgound">
                                <img src="img/catsleeping.png" alt="empty">
                            </div>
                        </div>
                        <div class="tasks_footer"></div>
                        <div class="task_input">
                            <input id="input_add" type="text" placeholder="Type your task...">
                            <ion-icon name="pencil"></ion-icon>
                        </div>
                        <div class="btn">
                            <ion-icon id="add_btn" name="add-circle-outline"></ion-icon>
                        </div>
                    </div>
        
                    <div class="main_page page_2">
                        <div class="main_title">Todo list</div>
                        <div class="main_subtitle">Important Tasks</div>
                        <div id="importandTasks" class="tasks">
                            
                        </div>
                        <div class="tasks_footer"></div>
                    </div>
                    <div class="main_page page_3">
                        <div class="main_title">Todo list</div>
                        <div class="main_subtitle">Deleted Tasks</div>
                        <div id="remotedTasks" class="tasks">
                            
                        </div>
                        <div class="tasks_footer"></div>
                        <div class="btn">
                            <ion-icon id="btn_clear" name="close-circle-outline"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sideBar">
            <div class="sideBar_btn"><ion-icon name="chevron-back-outline"></ion-icon></div>
            <div class="currency_box">
                <div class="currency_logo">
                    <img src="img/logo_PrivatBank.png" alt="PrivatBank">
                </div>
                <div class="currencies">
                    <div class="currency curHead">
                        <div class="currency_name"></div>
                        <div class="buy">Purchase</div>
                        <div class="sale">Sale</div>
                    </div>
                    <div class="currency">
                        <div class="currency_name">EUR</div>
                        <div id="EUR_buy" class="buy">30.21</div>
                        <div id="EUR_sale" class="sale">29.23</div>
                    </div>
                    <div class="currency">
                        <div class="currency_name">USD</div>
                        <div id="USD_buy" class="buy">30.21</div>
                        <div id="USD_sale" class="sale">29.23</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
   

    <script src="js/controls_page.js"></script>
    <script src="js/lists.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/privatBankAPI.js"></script>
</body>
</html>
